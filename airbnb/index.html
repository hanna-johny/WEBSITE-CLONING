<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airbnb</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="tab">
        <div class="air-logo">
          <img src="./assets/images/airbnb.jpg.svg" />
        </div>
        <div class="container-tab">
          <div class="anywhere">
            <h4>Anywhere</h4>
          </div>
          <div class="anyweek">
            <h4>Any week</h4>
          </div>
          <div class="addguests">
            <h4>Add guests</h4>
          </div>
          <div class="search">
            <img src="./assets/images/find.svg.svg" />
          </div>
        </div>

        <div class="right-nav">
          <div class="air-home">
            <p>Airbnb your home</p>
          </div>
          <div class="language">
            <img src="./assets/images/svgexport-5.svg" />
          </div>

          <div class="profile-section">
            <div class="toggy-menu">
              <img src="./assets/images/toggybar.svg.svg" />
            </div>
            <div class="profile">
              <img src="./assets/images/profile.jpg.svg" />
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
