<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Azure</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="flex-container">
        <div class="logo">
          <img src="./assets/svgexport-3.svg" alt="website logo" />
          <span>Azure</span>
        </div>
        <div class="button">
          <span>Start free</span>
        </div>
      </div>
    </header>

    <main>
      <div class="description">
        <div class="build">
          <h1>Build in the cloud with an Azure free account</h1>
        </div>

        <div class="create">
          <span
            >Create, deploy, and manage applications across multiple clouds,
            on-premises, and at the edge</span
          >
        </div>

        <div class="start-and-pay">
          <div class="start-button">
            <span>Start free</span>
          </div>
          <div class="pay-button">
            <span>Pay as you go</span>
          </div>
        </div>
      </div>

      <div class="cards">
        <div class="card-1">
          <span>Popular services free for 12 months</span>
        </div>
        <div class="view">
          <span>View all services</span>
        </div>
      </div>
    </main>
  </body>
</html>
